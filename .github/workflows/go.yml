name: Go

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write

jobs:
  build:
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && !github.event.pull_request.draft)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.19', '1.20', '1.21', '1.22']
        os: [ 'linux', 'windows', 'darwin' ]
        arch: [ 'amd64', 'arm64' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Build
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: go build -v ./...

    - name: Set outputs
      id: set-outputs
      run: |
        echo "::set-output name=go::${{ matrix.go }}"
        echo "::set-output name=os::${{ matrix.os }}"
        echo "::set-output name=arch::${{ matrix.arch }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.go == '1.22' && needs.build.outputs.os == 'linux' && needs.build.outputs.arch == 'amd64'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: Test
      run: go test -v ./...
